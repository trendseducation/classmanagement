<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12th Commerce</title>
	  <script src="auth.js" defer> </script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      .form-container {
        max-width: 600px;
        margin: auto;
        margin-top: 50px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background-color: #fff;
      }
      .progress-circle {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
      }
	  .form-control:focus {
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        border-color: #007bff;
      }
	  .calendar-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #007bff;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">12th Commerce Admission Form</h4>
        <form id="submit-to-google-sheet">
		
		<div class="form-group">
            <label for="text_dropdown">Academic Year:<span style="color: red;">*</span></label>
            <select class="form-control" name="Academic_Year" id="text_dropdown" required>
              <option value="" disabled selected hidden>Select</option>
              <option value="2025-26">2025-26</option>
            </select>
          </div>
          <div class="form-group">
            <label for="name">Full Name:<span style="color: red;">*</span></label>
            <input
              class="form-control"
              type="text"
              name="Full_Name"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="father_name">Father's Name:<span style="color: red;">*</span></label>
            <input
              class="form-control"
              type="text"
              name="Father_Name"
              id="father_name"
              placeholder="Father's Name"
              required
            />
          </div>
		  <div class="form-group">
            <label for="mother_name"">Mother's Name:<span style="color: red;">*</span></label>
            <input
              class="form-control"
              type="text"
              name="Mother_Name"
              id="mother_name"
              placeholder="Mother's Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth:<span style="color: red;">*</span></label>
            <input
              class="form-control"
              type="date"
              name="Date_of_Birth"
              id="dob"
              required
            />
			<i class="fas fa-calendar-alt calendar-icon"></i>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              class="form-control"
              type="email"
              name="Email"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="contact_number">Mobile Number (Personal ):</label>
            <input
              class="form-control"
              type="tel"
              name="Personal_Contact_No"
              id="contact_number"
              placeholder="Contact Number"
			  pattern="^\d{10}$"
              title="Please enter a valid 10-digit phone number"
            />
          </div>
		  <div class="form-group">
            <label for="contact_number">Mobile Number (Parent):<span style="color: red;">*</span></label>
            <input
              class="form-control"
              type="tel"
              name="Parent_Contact_No"
              id="contact_number"
              placeholder="Contact Number"
			  pattern="^\d{10}$"
              title="Please enter a valid 10-digit phone number"
              required
            />
          </div>
          <div class="form-group">
            <label for="gender" class="hattrick">Gender:<span style="color: red;">*</span></label>
            <select class="form-control" name="Gender" id="gender" required>
              <option value="" disabled selected hidden>Select...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
		  <div class="form-group">
            <label for="email">Last School / College Name:<span style="color: red;">*</span></label>
            <input
              class="form-control"
              type="text"
              name="Last_School_College_Name"
              id="School"
              placeholder="Last School / College Name"
			  required
            />
			</div>
			<div class="form-group">
            <label for="email">Marks (%) in Last Exam:<span style="color: red;">*</span></label>
            <input
              class="form-control"
              type="text"
              name="Marks_(%)_in_Last_Exam"
              id="School"
              placeholder="Marks (%) in Last Exam"
			  required
            />
              </div>
          <div class="form-group">
            <label for="message">Address:<span style="color: red;">*</span></label>
            <textarea
              class="form-control"
              name="Address"
              id="address"
              placeholder="Type Address"
              required
            ></textarea>
          </div>
          <div class="form-group form-check mt-2">
            <input class="form-check-input" type="checkbox" id="age" />
            <label class="form-check-label" for="age">
              Please check out if you fill correctly
            </label>
          </div>
          <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="ex" required />
            <label class="form-check-label" for="ex">
              By checking this box I certify that I agree with the data terms
              and policies.
            </label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
        <div class="progress-circle">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
	
	<script>
  const scriptURL =
    "https://script.google.com/macros/s/AKfycbzUA7QP93TZBdxJ_i3-XSxqn77D8PNSJsFXudC1v9A5bI8zQZ5zL2r4DOM21VSDl0kv/exec";
  const form = document.forms["submit-to-google-sheet"];
  const progressCircle = document.querySelector(".progress-circle");

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    progressCircle.style.display = "block";

    var formData = new FormData(form);
    var ex = document.getElementById("ex").checked;
    var age = document.getElementById("age").checked;

    if (age) {
      formData.append("age", "Yes");
    } else {
      formData.append("age", "No");
    }
    if (ex) {
      formData.append("ex", "Yes");
    } else {
      formData.append("ex", "No");
    }

    fetch(scriptURL, { method: "POST", body: formData })
      .then((response) => {
        progressCircle.style.display = "none";
        
        // Show success popup
        const successPopup = document.createElement("div");
        successPopup.style.position = "fixed";
        successPopup.style.top = "50%";
        successPopup.style.left = "50%";
        successPopup.style.transform = "translate(-50%, -50%)";
        successPopup.style.backgroundColor = "green";
        successPopup.style.color = "white";
        successPopup.style.padding = "20px";
        successPopup.style.borderRadius = "8px";
        successPopup.style.textAlign = "center";
        successPopup.style.fontSize = "16px";
        successPopup.style.animation = "fadeIn 1s ease";
        successPopup.innerHTML = "Submitted Successfully!";
        
        // Add the popup to the body
        document.body.appendChild(successPopup);

        // Close popup after 3 seconds
        setTimeout(() => {
          successPopup.style.animation = "fadeOut 1s ease";
          setTimeout(() => {
            successPopup.remove();
          }, 1000);
        }, 3000);

        // Reset the form after submission
        form.reset();
      })
      .catch((error) => {
        progressCircle.style.display = "none";
        swal("Error", "Something went wrong. Please try again!", "error");
      });
  });

  document.getElementById("file_upload").addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (file && file.size > 10 * 1024 * 1024) {
      Swal.fire("Error", "File size exceeds 10MB limit.", "error");
      e.target.value = ""; // Reset the file input
    }
  });
		 
    window.onload = init;
</script>
</style>
  </body>
</html>
