<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Payment Form</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="auth.js"></script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #a5f0b9, #2575fc);
        height: 125vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .form-container {
        max-width: 500px;
        width: 90%;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .form-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        font-weight: 500;
        color: #495057;
        margin-bottom: 8px;
      }
      .form-control {
        border-radius: 8px;
        padding: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid #ced4da;
      }
	  .position-relative input{
	  padding-left: 43px	  
	  }
	  .position-relative Select{
	  padding-left: 40px	  
	  }
	  
	  .position-relative textarea{
	  padding-left: 40px	  
	  }

      .form-control:focus {
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        border-color: #007bff;
      }
      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #6a11cb;
        font-size: 18px;
      }
      .btn-primary {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-size: 16px;
        font-weight: 500;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .progress-circle {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .success-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        font-size: 16px;
        animation: fadeIn 0.5s ease;
      }
      .success-popup.fade-out {
        animation: fadeOut 0.5s ease;
      }
      h4 {
        color: #6a11cb;
        font-weight: 600;
        margin-bottom: 20px;
      }
	  
    </style>
  </head>
  <body>
    <div class="form-container">
      <h4 class="text-center">Staff Payment Form</h4>
      <form id="submit" oninput="calculateValues()">
		
		<div class="form-group">
            <label for="text_dropdown">Academic Year:<span style="color: red;">*</span></label>
            <div class="position-relative">
			<select class="form-control" name="Academic_Year" id="text_dropdown" required>
              <option value="">Select</option>
			  <option value="2025-26">2024-25</option>
              <option value="2025-26">2025-26</option>
			  <option value="2025-26">2026-27</option>
            </select>
			<i class="fas fa-calendar-alt input-icon"></i>
          </div></div>
            <div class="form-group">
		           <label for="Date_of_Payment">Date of Payment<span style="color: red;"> *</span></label>
                   <div class="position-relative">
				   <input class="form-control" name="Date_of_Payment" type="date" id="editDOP" required />
				   <i class="fas fa-calendar-alt input-icon"></i>
				   </div></div>
			<div class="form-group">
                   <label for="Staf_Name">Staf Name<span style="color: red;"> *</span></label>
                   <div class="position-relative">
				   <input class="form-control" name="Staf_Name" type="text" id="editName" placeholder="Enter the Staff Name" required />
				   <i class="fas fa-user input-icon"></i>
				   </div></div>
			<div class="form-group">
                   <label for="Service">Service<span style="color: red;"> *</span></label>
                   <div class="position-relative">
				   <input class="form-control" name="Service" type="text" id="editService" placeholder="Enter the Service Provided" required />
				   <i class="fas fa-briefcase input-icon"></i>
				   </div></div>
			<div class="form-group">
                   <label for="Total_Salary_Paid">Total Salary (Paid)<span style="color: red;"> *</span></label>
                   <div class="position-relative">
				   <input 
                      type="number" 
                       id="editTotalSalPaid" 
					   class="form-control" 
					   name="Total_Salary_Paid"
                       placeholder="Enter total Salary (e.g., 5000)" 
                       min="1" 
                       required />
					   <i class="fas fa-money-bill-wave input-icon"></i>
					   </div></div>
			<div class="form-group">
					   <label for="Total_Salary_PM">Total Salary Per Month (₹)<span style="color: red;"> *</span></label>
                    <div class="position-relative">
					<input 
                       type="number" 
                       id="editTotalSalPM" 
					   class="form-control" 
					   name="Total_Salary_PM"
                       placeholder="Enter total Salary Per Month (e.g., ₹20000)" 
                       min="1" 
                       required />
					   <i class="fas fa-rupee-sign input-icon"></i>
					   </div></div>
			<div class="form-group">
					   <label for="Bal_Salary">Balance Amount</label>
                       <div class="position-relative">
					   <input class="form-control" name="Bal_Salary" type="number" id="balanceAmount" readonly placeholder="Balance Figure" style="background-color: #ebe6e6"/>
					   <i class="fas fa-money-bill-wave input-icon"></i>
					   </div></div>
			<div class="form-group">		   
					   <label for="Note">Note</label>
                       <div class="position-relative">
					   <input class="form-control" name="Note" type="text" id="editNote" placeholder="Type any notes (Optional)"/>
					   <i class="fas fa-sticky-note input-icon"></i>
					   </div></div>

          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button></div>
        </form>
        <div class="progress-circle">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
	
	<script>
 const scriptURL = "https://script.google.com/macros/s/AKfycbzrMZ6PHbG5XMiC4o05by9bzT4p1u_cQkE88zMTT38Q4S3lh9rDQ8cicflIsNfIuaeObQ/exec";
  const sheetName = "Staf_Payment"; // Change this to any sheet name
  const form = document.forms["submit"];
  const progressCircle = document.querySelector(".progress-circle");
  const submitButton = document.querySelector("button[type='submit']"); // Get the submit button

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    progressCircle.style.display = "block";
    submitButton.disabled = true; // Disable the submit button

    // Create FormData object and append sheetName
    var formData = new FormData(form);
    formData.append("sheetName", sheetName); // Add sheetName to the request

    fetch(scriptURL, { method: "POST", body: formData })
      .then((response) => {
        progressCircle.style.display = "none";
        submitButton.disabled = false; // Re-enable the submit button
        
        // Show success popup
        const successPopup = document.createElement("div");
        successPopup.classList.add("success-popup");
        successPopup.innerHTML = "Submitted Successfully!";
        
        // Add the popup to the body
        document.body.appendChild(successPopup);

        // Close popup after 3 seconds
        setTimeout(() => {
          successPopup.classList.add("fade-out");
          setTimeout(() => {
            successPopup.remove();
          }, 500);
        }, 3000);

        // Reset the form after submission
        form.reset();
      })
      .catch((error) => {
        progressCircle.style.display = "none";
        submitButton.disabled = false; // Re-enable the submit button in case of error
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Something went wrong. Please try again!',
        });
      });
  });
  // Amount automatic Calculation Function
	
	        function calculateValues() {
            const editPerLecAmt = parseFloat(document.getElementById('editTotalSalPM').value) || 0;
            const editTotalSalPaid = parseFloat(document.getElementById('editTotalSalPaid').value) || 0;

            const balanceAmount = editPerLecAmt - editTotalSalPaid;

            document.getElementById('balanceAmount').value = balanceAmount.toFixed(2);
        }
  
</script>
  </body>
</html>
