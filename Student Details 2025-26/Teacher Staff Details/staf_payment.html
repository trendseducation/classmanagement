		.page3 {
		    font-family: Arial, sans-serif;
		    display: flex;

        .form-group {

        .tab-content label {

        .tab-content input {

		.button-group {

        .editbtn, .deletebtn {
		    display: flex;
            justify-content: center;

		<!... search Bar >
		
		.search-bar-container {
              display: flex;
              justify-content: center;
              align-items: center;
              margin: 10px 0;
              width: 100%;
    }

    .search-bars {
        width: 90%;
        max-width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;

</head>
<body>
    <h2>Staf Payment Details</h2>
    <div class="tabs">
        <div class="tab active" data-tab="tableView">Payment List</div>
        <div class="tab" data-tab="detailsView">Payment Details</div>
        <div class="tab" data-tab="editView">Edit Details</div>
    </div>

        <div class="loading" id="loading" style="display: none;">
        <div class="spinner">
        <div class="percentage" id="loadingPercentage">0%</div>
            </div>
              </div>
			  
    <div style= "display: flex; justify-content: center; align-items: center;">
    <input
        type="text"
        id="searchInput"
        class="search-bars"
        placeholder="Search in Name"
        oninput="searchTable()"
    />
</div>

    <!-- Data Table View (Page 1) -->
    <div id="tableView" class="tab-content active">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Staf Name</th>
                    <th>Date of Payment</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Details View (Page 2) -->
    <div id="detailsView" class="tab-content">
	<div class="page3">
        <table>
            <tr>
                <td class="page2">ID</td>
                <td id="detailsId"></td>
            </tr>
			<tr>
               <td class="page2">Academic Year</td>
                <td id="detailsAcademic"></td>
            </tr>
			<tr>
               <td class="page2">Date of Payment</td>
                <td id="detailsDOP"></td>
            </tr>
            <tr>
               <td class="page2">Staf Name</td>
                <td id="detailsName"></td>
            </tr>
			<tr>
               <td class="page2">Service</td>
                <td id="detailsService"></td>
            </tr>
            <tr>
             <td class="page2">Total Salary (Paid)</td>
             <td id="detailsTotalSalPaid"></td>
            </tr>
			<tr>
             <td class="page2">Balance Salary</td>
             <td id="detailsBalSalary"></td>
              </tr>
			  <tr>
               <td class="page2">Total Salary Per Month</td>
               <td id="detailsTotalSalPM"></td>
               </tr>
			   <tr>
               <td class="page2">Note</td>
               <td id="detailsNote"></td>
               </tr>
        </table></div>
        <div class="action-buttons">
		<div class="button-group">
            <button id="editButton" class="editbtn">Edit</button>
            <button id="deleteButton" class="deletebtn">Delete</button>
        </div></div>
    </div>

    <!-- Edit View (Page 3) -->
    <div id="editView" class="tab-content">
	<div class="page3">
	<div class="form-container">
        <form id="editForm" oninput="calculateValues()">
		     <label for="editDOP">Date of Payment<span style="color: red;"> *</span></label>
             <input type="date" id="editDOP" required>
            <label for="editName">Staf Name<span style="color: red;"> *</span></label>
            <input type="text" id="editName" required>
            <label for="editService">Service<span style="color: red;"> *</span></label>
            <input type="text" id="editService" required>
            <label for="editTotalSalPaid">Total Salary (Paid)<span style="color: red;"> *</span></label>
                   <input 
                      type="number" 
                       id="editTotalSalPaid" 
                       placeholder="Enter total Salary (e.g., 5000)" 
                       min="1" 
                       required>
					   <label for="editPerLecAmt">Total Salary Per Month (₹)<span style="color: red;"> *</span></label>
                    <input 
                       type="number" 
                       id="editTotalSalPM" 
                       placeholder="Enter total Salary Per Month (e.g., ₹200)" 
                       min="1" 
                       required>
					   <label for="balanceAmount">Balance Amount</label>
                       <input type="number" id="balanceAmount" readonly style="background-color: #ebe6e6">
					   <label for="editNote">Note</label>
            <input type="text" id="editNote">
            <button type="submit" class="submit-btn">Update</button>
        </form>
    </div></div></div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbz8J43vcboi_VMuAty-hGy14pS6NUakrNzsq7Tc2thA3F-lzDGz0UIRXpJj7MDMj2PF/exec";

        // Tab switching logic
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        const loadingOverlay = document.getElementById("loading");
        let selectedRowData = null;

        async function fetchData() {
            showLoading();
            try {
                const response = await fetch(`${scriptURL}?action=fetchData`);
                const result = await response.json();
                if (result.success) {
                    renderTable(result.data);
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert("Error fetching data: " + error.message);
            }
            hideLoading();
        }

        function renderTable(data) {
    const tableBody = document.querySelector("#dataTable tbody");
    tableBody.innerHTML = ""; // Clear the table body before rendering new rows

    data.slice(1).forEach((rowData, rowIndex) => {
        const tableRow = document.createElement("tr");
        tableRow.dataset.rowIndex = rowIndex + 2;

        // Extract and format the date
        let formattedDate = '';
        const rawDate = rowData[1];
        const dateObject = new Date(rawDate);
        if (!isNaN(dateObject.getTime())) {
            // Format date as DD-MM-YYYY
            const day = String(dateObject.getDate()).padStart(2, '0');
            const month = String(dateObject.getMonth() + 1).padStart(2, '0');
            const year = dateObject.getFullYear();
            formattedDate = `${day}-${month}-${year}`;
        } else {
            console.error("Invalid date:", rawDate);
            formattedDate = "Invalid Date"; // Fallback text for invalid dates
        }

        // Set row innerHTML
        tableRow.innerHTML = `
            <td>${rowIndex + 1}</td>
			<td>${rowData[2] || ''}</td>
            <td>${formattedDate}</td>
            <td>
                <button onclick="viewDetails(${rowIndex + 2})">View Details</button>
            </td>
        `;
        tableBody.appendChild(tableRow);
    });
}

        function viewDetails(rowIndex) {
            showTab('detailsView');
            selectedRowData = rowIndex;
            loadDetails(selectedRowData);
        }

        async function loadDetails(rowIndex) {
            showLoading();
            try {
                const response = await fetch(`${scriptURL}?action=fetchData`);
                const result = await response.json();
                const rowData = result.data[rowIndex - 1];
                document.getElementById("detailsId").textContent = rowIndex - 1;
				document.getElementById("detailsAcademic").textContent = rowData[0];
                
				(() => {
    const rawDates_DOP = rowData[1]; // Extract raw date from rowData[1]
    const detailsDOPElement = document.getElementById("detailsDOP");

    // Check if the raw date exists and is not empty
    if (rawDates_DOP && rawDates_DOP.trim() !== "") {
        const dateObjects_DOP = new Date(rawDates_DOP);

        // Check if the date is valid
        if (!isNaN(dateObjects_DOP.getTime())) {
            // Get local date parts (e.g., day, month, year)
            const day = String(dateObjects_DOP.getDate()).padStart(2, '0');
            const month = String(dateObjects_DOP.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
            const year = dateObjects_DOP.getFullYear();

            const formattedDates_DOP = `${day}-${month}-${year}`; // Format as DD-MM-YYYY
            detailsDOPElement.textContent = formattedDates_DOP; // Set the formatted date
            detailsDOPElement.closest('tr').style.display = ""; // Show the row
        } else {
            // Handle invalid dates
            detailsDOPElement.textContent = ""; // Clear content
            detailsDOPElement.closest('tr').style.display = "none"; // Hide the row
        }
    } else {
        // Handle empty or missing date values
        detailsDOPElement.textContent = ""; // Clear content
        detailsDOPElement.closest('tr').style.display = "none"; // Hide the row
    }
})();				
				document.getElementById("detailsName").textContent = rowData[2];
                document.getElementById("detailsService").textContent = rowData[3] || '';
                document.getElementById("detailsTotalSalPaid").textContent = rowData[4] || '';
                document.getElementById("detailsBalSalary").textContent = rowData[5] || '';
				document.getElementById("detailsTotalSalPM").textContent = rowData[6];
				document.getElementById("detailsNote").textContent = rowData[7];
            } catch (error) {
                alert("Error loading details: " + error.message);
            }
            hideLoading();
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tabContent => tabContent.classList.remove('active'));
            document.querySelector(`.tab[data-tab=${tabId}]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        // Edit and Delete logic for Page 2
        document.getElementById("editButton").addEventListener('click', () => {
            showTab('editView');
            loadEditForm(selectedRowData);
        });

        document.getElementById("deleteButton").addEventListener('click', async () => {
            const confirmDelete = confirm("Are you sure you want to delete this data?");
            if (confirmDelete) {
                showLoading();
                try {
                    const response = await fetch(`${scriptURL}?action=deleteRow&row=${selectedRowData}`);
                    const result = await response.json();
                    alert(result.message);
                    fetchData();
                    showTab('tableView');
                } catch (error) {
                    alert("Error deleting row: " + error.message);
                }
                hideLoading();
            }
        });

        // Page 3 Edit form function  ----------------------------------------------------
		   
                             function loadEditForm(rowIndex) {
                       showLoading();

                       fetch(`${scriptURL}?action=fetchData`)
                           .then(response => response.json())
                           .then(result => {
                               const rowData = result.data[rowIndex - 1];
                               if (!rowData) {
                                   alert("Row data not found!");
                                   return;
                               }

            // Safely set element values
                               const setValue = (id, value) => {
                                   const element = document.getElementById(id);
                                   if (element) {
                                       element.value = value || ""; // Set empty string if value is null/undefined
                                   } else {
                                       console.warn(`Element with ID "${id}" not found.`);
                                   }
                               };

                               setValue("editDOP", parseAndFormatDate(rowData[1]));
                               setValue("editName", rowData[2]);
                               setValue("editService", rowData[3]);
							   setValue("editTotalSalPaid", rowData[4]);
							   setValue("balanceAmount", rowData[5]);
							   setValue("editTotalSalPM", rowData[6]);
							   setValue("editNote", rowData[7]);
							   
            // Helper function to parse and format date
                               function parseAndFormatDate(rawDate) {
                                   if (!rawDate) return "";
                                   try {
                                       const dateObject = new Date(rawDate);
                                       if (isNaN(dateObject)) throw new Error("Invalid date");
									    // Subtract one day
                                        dateObject.setDate(dateObject.getDate() + 1);
                                       return dateObject.toISOString().split("T")[0];
                                   } catch (error) {
                                       console.warn(`Invalid date format: ${rawDate}`);
                                       return "";
                                   }
                               }
                           })
                           .catch(error => {
                               alert("Error loading edit form: " + error.message);
                           })
                           .finally(() => hideLoading());
                   }
				   
				   
				   // Event Listener for the Update Button
                      document.getElementById("editForm").addEventListener("submit", async (e) => {
                          e.preventDefault(); // Prevent form from refreshing the page

                          const updatedData = {};

    // Debugging: Check if elements exist
                          console.log(document.getElementById("editDOP"));
                          console.log(document.getElementById("editName"));

    // Collect updated form data and ensure each element exists
                          updatedData.dop = document.getElementById("editDOP") ? document.getElementById("editDOP").value : "";
                          updatedData.name = document.getElementById("editName") ? document.getElementById("editName").value : "";
                          updatedData.service = document.getElementById("editService") ? document.getElementById("editService").value : "";
						  updatedData.totalsalpaid = document.getElementById("editTotalSalPaid") ? document.getElementById("editTotalSalPaid").value : "";
						  updatedData.balamount = document.getElementById("balanceAmount") ? document.getElementById("balanceAmount").value : "";
						  updatedData.totalsalpm = document.getElementById("editTotalSalPM") ? document.getElementById("editTotalSalPM").value : "";
						  updatedData.note = document.getElementById("editNote") ? document.getElementById("editNote").value : "";
						  
						  console.log(updatedData); // Debugging the updated data
						  
						  
						  try {
        // Continue with update logic
                        const updates = [
                            { row: selectedRowData, col: 2, value: updatedData.dop },
                            { row: selectedRowData, col: 3, value: updatedData.name },
                            { row: selectedRowData, col: 4, value: updatedData.service },
							{ row: selectedRowData, col: 5, value: updatedData.totalsalpaid },
							{ row: selectedRowData, col: 6, value: updatedData.balamount },
							{ row: selectedRowData, col: 7, value: updatedData.totalsalpm },
							{ row: selectedRowData, col: 8, value: updatedData.note }
							
							];

        // Call backend to update the data
        showLoading();
        const updatesParam = encodeURIComponent(JSON.stringify(updates));
        const response = await fetch(`${scriptURL}?action=updateData&updates=${updatesParam}`);
        const result = await response.json();

        if (result.success) {
            alert("Row updated successfully!");
            showTab("tableView");
            fetchData();
        } else {
            throw new Error(result.message || "Failed to update data.");
        }
    } catch (error) {
        alert("Error updating row: " + error.message);
    } finally {
        hideLoading();
    }
});



// percentage function ------------------------------------------------------------------------
        let currentPercentage = 0;
const percentageElement = document.getElementById("loadingPercentage");

function showLoading() {
    loadingOverlay.style.display = "flex";
    updateLoadingPercentage(0); // Reset to 0% when loading starts
}

function hideLoading() {
    loadingOverlay.style.display = "none";
}

function updateLoadingPercentage(percentage) {
    currentPercentage = percentage;
    percentageElement.textContent = `${currentPercentage}%`;
}

// Example usage: Increment the percentage during loading
function simulateLoading() {
    let percentage = 0;
    const interval = setInterval(() => {
        percentage += 10; // Increment by 10%
		
        if (percentage > 100) {
            clearInterval(interval);
            hideLoading();
        } else {
            updateLoadingPercentage(percentage);
        }
    }, 200); // Increment every 200ms
}

// Call simulateLoading() for demo purposes
window.onload = () => {
    showLoading();
    simulateLoading();
};

// Function to search data in the table
        function searchTable() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const table = document.getElementById("dataTable");
            const rows = table.getElementsByTagName("tr");
            let hasResults = false;

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName("td");
                let match = false;

                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].textContent.toLowerCase().includes(input)) {
                        match = true;
                        break;
                    }
                }

                if (match) {
                    rows[i].style.display = ""; // Show row
                    hasResults = true;
                } else {
                    rows[i].style.display = "none"; // Hide row
                }
            }

            // Show or hide "No results" message
            const noResults = document.getElementById("noResults");
            noResults.style.display = hasResults ? "none" : "block";
        }
		
		// Amount automatic Calculation Function
	
	        function calculateValues() {
            const editPerLecAmt = parseFloat(document.getElementById('editTotalSalPM').value) || 0;
            const editTotalSalPaid = parseFloat(document.getElementById('editTotalSalPaid').value) || 0;

            const balanceAmount = editPerLecAmt - editTotalSalPaid;

            document.getElementById('balanceAmount').value = balanceAmount.toFixed(2);
        }

        // Initial data load on page load
        window.onload = fetchData;
    </script>
