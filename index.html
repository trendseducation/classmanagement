<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 16px;
    }

    .card {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      padding: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .icon {
      font-size: 48px;
      color: #555;
      margin-bottom: 8px;
    }
	
	  a {
      text-decoration: none; /* Removes the underline */
      color: inherit; /* Inherits the color from the parent element */
      display: block; /* Makes the entire content of the card clickable */
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .description {
      font-size: 14px;
      color: #666;
    }

    @media (min-width: 768px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .container {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <header style="text-align: center; padding: 16px; background-color: #4CAF50; color: white;">
    <h1>Details Form select</h1>
  </header>
  <main>
    <div class="container">
      <div class="card">
    <a href="#">
      <div class="icon">⭐</div>
      <div class="name">Card 1</div>
      <div class="description">This is a sample description.</div>
    </a>
  </div>
      <div class="card">
	  <a href="#">
        <div class="icon">🚀</div>
        <div class="name">Card 2</div>
        <div class="description">This is another sample description.</div>
		</a>
      </div>
      <div class="card">
	  <a href="#">
        <div class="icon">🌟</div>
        <div class="name">Card 3</div>
        <div class="description">A third sample description.</div>
		</a>
      </div>
      <div class="card">
	  <a href="#">
        <div class="icon">🎉</div>
        <div class="name">Card 4</div>
        <div class="description">Yet another sample description.</div>
		</a>
      </div>
      <div class="card">
	  <a href="#">
        <div class="icon">🔥</div>
        <div class="name">Card 5</div>
        <div class="description">Adding more content for fun!</div>
		</a>
      </div>
      <div class="card">
	  <a href="#">
        <div class="icon">💡</div>
        <div class="name">Card 6</div>
        <div class="description">Last one for now.</div>
      </a>
	  </div>
    </div>
  </main>
</body>
</html>
