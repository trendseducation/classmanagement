<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Passcode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6200ea, #03dac6);
            color: #fff;
        }
        .passcode-container {
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .passcode-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .passcode-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .passcode-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #6200ea;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .passcode-container button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="passcode-container" style= "justify-content: center; align-items: center;">
        <h1>Enter Passcode</h1>
        <input type="password" id="passcode" placeholder="Enter Passcode" />
        <button onclick="verifyPasscode()">Submit</button>
    </div>

    <script>
        function verifyPasscode() {
            const passcode = document.getElementById('passcode').value;
            if (passcode === 'Trends123') {
                const now = new Date().getTime();
                const expirationTime = now + 10 * 60 * 1000; // 10 minutes in milliseconds
                localStorage.setItem('authenticated', 'true');
                localStorage.setItem('expiration', expirationTime); // Set expiration time
                alert('Passcode verified! Redirecting...');
                window.location.href = 'index.html'; // Redirect to main page
            } else {
                alert('Incorrect Passcode. Please try again.');
            }
        }
    </script>
</body>
</html>
