<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Details</title>
	<script src="auth.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      .form-container {
        max-width: 600px;
        margin: auto;
        margin-top: 50px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background-color: #fff;
      }
      .progress-circle {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
      }
	  .form-control:focus {
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        border-color: #007bff;
      }
	  .calendar-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #007bff;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">Miscellaneous Expenses Details Form</h4>
        <form id="submit">
		
                    <div class="form-group">
            <label for="date">Enter Date:</label>
            <input
              class="form-control"
              type="date"
              name="Date"
              id="date"
            />
			<i class="fas fa-calendar-alt calendar-icon"></i>
          </div>
          <div class="form-group">
            <label for="Expenses_Name">Expenses Name:</label>
            <input
              class="form-control"
              type="text"
              name="Expenses_Name"
              id="Expenses_Name"
              placeholder="Enter Expenses Name"
            />
          </div>
		  <div class="form-group">
            <label for="Mobile_No">Mobile Number:</label>
            <input
              class="form-control"
              type="tel"
              name="Mobile_No"
              id="Mobile_No"
              placeholder="Contact Number"
			  pattern="^\d{10}$"
              title="Please enter a valid 10-digit phone number"
            />
			</div>
			<div class="form-group">
            <label for="Receipt_No">Receipt No:</label>
            <input
              class="form-control"
              type="text"
              name="Receipt_No"
              id="Receipt_No"
              placeholder="Enter Receipt No"
            />
          </div>
			<div class="form-group">
            <label for="text_dropdown">Payment Mode</label>
            <select class="form-control" name="Payment_Mode" id="text_dropdown">
              <option value="" disabled selected hidden>Select Payment Mode</option>
              <option value="UPI">UPI</option>
			  <option value="Bank Transfer">Bank Transfer</option>
			   <option value="Cash">Cash</option>
            </select>
          </div>
			<div class="form-group">
            <label for="Transaction_No">Transaction No:</label>
            <input
              class="form-control"
              type="text"
              name="Transaction_No"
              id="Transaction_No"
              placeholder="Enter Transaction No (Optional)"
            />
          </div>
		  <div class="form-group">
            <label for="Amount">Amount:</label>
            <input
              class="form-control"
              type="tel"
              name="Amount"
              id="Amount"
              placeholder="Enter Expenses Amount"
              title="Please enter a Expenses Amount"
            />
			</div>
			<div class="form-group">
            <label for="Note">Note:</label>
            <input
              class="form-control"
              type="text"
              name="Note"
              id="Note"
              placeholder="Enter Note (Optional)"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
        <div class="progress-circle">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
	
	<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbyUC-vz18s1YprB42d6-6CFcoqgty5O7ZLQV_2sjj89D9sqti-b7hdtiseicjnjqjI_/exec";
  const form = document.forms["submit"];
  const progressCircle = document.querySelector(".progress-circle");

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    progressCircle.style.display = "block";

    var formData = new FormData(form);

    fetch(scriptURL, { method: "POST", body: formData })
      .then((response) => {
        progressCircle.style.display = "none";
        
        // Show success popup
        const successPopup = document.createElement("div");
        successPopup.style.position = "fixed";
        successPopup.style.top = "50%";
        successPopup.style.left = "50%";
        successPopup.style.transform = "translate(-50%, -50%)";
        successPopup.style.backgroundColor = "green";
        successPopup.style.color = "white";
        successPopup.style.padding = "20px";
        successPopup.style.borderRadius = "8px";
        successPopup.style.textAlign = "center";
        successPopup.style.fontSize = "16px";
        successPopup.style.animation = "fadeIn 1s ease";
        successPopup.innerHTML = "Submitted Successfully!";
        
        // Add the popup to the body
        document.body.appendChild(successPopup);

        // Close popup after 3 seconds
        setTimeout(() => {
          successPopup.style.animation = "fadeOut 1s ease";
          setTimeout(() => {
            successPopup.remove();
          }, 1000);
        }, 3000);

        // Reset the form after submission
        form.reset();
      })
      .catch((error) => {
        progressCircle.style.display = "none";
        swal("Error", "Something went wrong. Please try again!", "error");
      });
  });
  
</script>
</style>
  </body>
</html>
