<body>
    <h1>Enquiry Student Details</h1>
    <div class="tabs">

        <div class="loading" id="loading" style="display: none;">

    <div style= "display: flex; justify-content: center; align-items: center;">

        type="text"

</div>

    <!-- Data Table View (Page 1) -->

    <!-- Details View (Page 2) -->
    <div id="detailsView" class="tab-content">
	<div class="page3">

    <!-- Edit View (Page 3) -->
    <div id="editView" class="tab-content">
	<div class="page3">
	<div class="form-container">
        <form id="editForm">
            <label for="editName">Full Name<span style="color: red;"> *</span></label>
            <input type="text" id="editName" required title="Enter vaild full name along with surname">
			<label for="editEmail">Email<span style="color: red;"> *</span></label>
            <input type="email" id="editEmail" title="Enter a vaild Email address Example, example@gmail.com">
			<label for="editSTD">STD<span style="color: red;"> *</span></label>
            <input type="text" id="editSTD" required>
			<label for="editPMobNo">Personal Mobile No</label>
            <input type="text" id="editPMobNo" pattern="^\d{10}$" title="Enter valid 10 digit number">
			<label for="editParentMobNo">Parent Mob No<span style="color: red;"> *</span></label>
            <input type="text" id="editParentMobNo" pattern="^\d{10}$" title="Enter valid 10 digit number" required>
			<label for="editFName">Father Name<span style="color: red;"> *</span></label>

            <input type="text" id="editGender" required title="Enter Gender, Male or Female">

            <input type="text" id="editAddress" required title="Enter a vaild postal address">
			
            <button type="submit" class="submit-btn">Update</button>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzilyHi2iTBmtE3QRG_SJFrueJNKfuyVeWKfUeNFi2zhxUcPAyrbvLeIlGUkCUlwPUCpA/exec";

        // Tab switching logic
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        const loadingOverlay = document.getElementById("loading");
        let selectedRowData = null;

        async function fetchData() {
            showLoading();
            try {
                const response = await fetch(`${scriptURL}?action=fetchData`);
                const result = await response.json();
                if (result.success) {
                    renderTable(result.data);
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert("Error fetching data: " + error.message);
            }
            hideLoading();
        }
		
        function renderTable(data) {
            const tableBody = document.querySelector("#dataTable tbody");
            tableBody.innerHTML = "";
            data.slice(1).forEach((rowData, rowIndex) => {
                const tableRow = document.createElement("tr");
                tableRow.dataset.rowIndex = rowIndex + 2;
                tableRow.innerHTML = `
                    <td>${rowIndex + 1}</td>
                    <td>${rowData[3]}</td>
                    <td>${rowData[2] || ''}</td>
                    <td>
                        <button onclick="viewDetails(${rowIndex + 2})">View Details</button>
                    </td>
                `;
                tableBody.appendChild(tableRow);
            });
        }

        function viewDetails(rowIndex) {
            showTab('detailsView');
            selectedRowData = rowIndex;
            loadDetails(selectedRowData);
        }

        async function loadDetails(rowIndex) {
            showLoading();
            try {
                const response = await fetch(`${scriptURL}?action=fetchData`);
                const result = await response.json();
                const rowData = result.data[rowIndex - 1];
                document.getElementById("detailsId").textContent = rowIndex - 1;
				document.getElementById("detailsAcademic").textContent = rowData[1];
                document.getElementById("detailsName").textContent = rowData[3];
				document.getElementById("detailsSTD").textContent = rowData[2];
				document.getElementById("detailsPMobNo").textContent = rowData[9];
				document.getElementById("detailsParentMobNo").textContent = rowData[10];
				document.getElementById("detailsFName").textContent = rowData[4];
				document.getElementById("detailsMName").textContent = rowData[5];
				const rawDate = rowData[6];
				const dateObject = new Date(rawDate);
				const formattedDate = dateObject.toISOString().split("T")[0];
				document.getElementById("detailsDOB").textContent = formattedDate;
                document.getElementById("detailsEmail").textContent = rowData[8] || '';
                document.getElementById("detailsSchool").textContent = rowData[11] || '';
				document.getElementById("detailsMarks").textContent = rowData[12] || '';
                document.getElementById("detailsGender").textContent = rowData[7] || '';
				document.getElementById("detailsAdmit").textContent = rowData[13] || '';
				document.getElementById("detailsAddress").textContent = rowData[14] || '';
            } catch (error) {
                alert("Error loading details: " + error.message);
            }
            hideLoading();
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tabContent => tabContent.classList.remove('active'));
            document.querySelector(`.tab[data-tab=${tabId}]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        // Edit and Delete logic for Page 2
        document.getElementById("editButton").addEventListener('click', () => {
            showTab('editView');
            loadEditForm(selectedRowData);
        });

        document.getElementById("deleteButton").addEventListener('click', async () => {
            const confirmDelete = confirm("Are you sure you want to delete this data?");
            if (confirmDelete) {
                showLoading();
                try {
                    const response = await fetch(`${scriptURL}?action=deleteRow&row=${selectedRowData}`);
                    const result = await response.json();
                    alert(result.message);
                    fetchData();
                    showTab('tableView');
                } catch (error) {
                    alert("Error deleting row: " + error.message);
                }
                hideLoading();
            }
        });

//edit button function
        function loadEditForm(rowIndex) {
            showLoading();
            fetch(`${scriptURL}?action=fetchData`)
                .then(response => response.json())
                .then(result => {
                    const rowData = result.data[rowIndex - 1];
                    document.getElementById("editName").value = rowData[3];
					document.getElementById("editSTD").value = rowData[2];
					document.getElementById("editPMobNo").value = rowData[9];
					document.getElementById("editParentMobNo").value = rowData[10];
					document.getElementById("editFName").value = rowData[4];
					document.getElementById("editMName").value = rowData[5];
					const rawDate = rowData[6];
				    const dateObject = new Date(rawDate);
				    const formattedDate = dateObject.toISOString().split("T")[0];
					document.getElementById("editDOB").value = formattedDate;
					document.getElementById("editGender").value = rowData[7];
                    document.getElementById("editEmail").value = rowData[8] || '';
					document.getElementById("editSchool").value = rowData[11];
					document.getElementById("editMarks").value = rowData[12];
					document.getElementById("editAdmit").value = rowData[13];
					document.getElementById("editAddress").value = rowData[14] || '';
                })
                .catch(error => alert("Error loading edit form: " + error.message))
                .finally(() => hideLoading());
        }

// update button function
        document.getElementById("editForm").addEventListener('submit', async (e) => {
            e.preventDefault();
            const updatedData = {
                name: document.getElementById("editName").value,
				std: document.getElementById("editSTD").value,
				personal: document.getElementById("editPMobNo").value,
				parent: document.getElementById("editParentMobNo").value,
				father: document.getElementById("editFName").value,
				mother: document.getElementById("editMName").value,
				dob: document.getElementById("editDOB").value,
                email: document.getElementById("editEmail").value,
                school: document.getElementById("editSchool").value,
				marks: document.getElementById("editMarks").value,
				admit: document.getElementById("editAdmit").value,
				gender: document.getElementById("editGender").value,
				address: document.getElementById("editAddress").value
            };
            const updates = [
                { row: selectedRowData, col: 4, value: updatedData.name },
				{ row: selectedRowData, col: 3, value: updatedData.std },
				{ row: selectedRowData, col: 5, value: updatedData.father },
				{ row: selectedRowData, col: 6, value: updatedData.mother },
				{ row: selectedRowData, col: 7, value: updatedData.dob },
                { row: selectedRowData, col: 9, value: updatedData.email },
                { row: selectedRowData, col: 10, value: updatedData.personal },
				{ row: selectedRowData, col: 11, value: updatedData.parent },
				{ row: selectedRowData, col: 12, value: updatedData.school },
				{ row: selectedRowData, col: 13, value: updatedData.marks },
				{ row: selectedRowData, col: 14, value: updatedData.admit },
				{ row: selectedRowData, col: 8, value: updatedData.gender },
				{ row: selectedRowData, col: 15, value: updatedData.address }
            ];
            try {
                showLoading();
                const updatesParam = encodeURIComponent(JSON.stringify(updates));
                const response = await fetch(`${scriptURL}?action=updateData&updates=${updatesParam}`);
                const result = await response.json();
                alert(result.message);
                showTab('tableView');
                fetchData();
            } catch (error) {
                alert("Error updating row: " + error.message);
            }
            hideLoading();
        });


// Call simulateLoading() for demo purposes
window.onload = () => {
    showLoading();
    simulateLoading();
};

 let currentPercentage = 0;
const percentageElement = document.getElementById("loadingPercentage");

function showLoading() {
    loadingOverlay.style.display = "flex";
    updateLoadingPercentage(0); // Reset to 0% when loading starts
}

function hideLoading() {
    loadingOverlay.style.display = "none";
}

function updateLoadingPercentage(percentage) {
    currentPercentage = percentage;
    percentageElement.textContent = `${currentPercentage}%`;
}

// Example usage: Increment the percentage during loading
function simulateLoading() {
    let percentage = 0;
    const interval = setInterval(() => {
        percentage += 10; // Increment by 10%
		
        if (percentage > 100) {
            clearInterval(interval);
            hideLoading();
        } else {
            updateLoadingPercentage(percentage);
        }
    }, 200); // Increment every 200ms
}

// Function to search data in the table
        function searchTable() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const table = document.getElementById("dataTable");
            const rows = table.getElementsByTagName("tr");
            let hasResults = false;

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName("td");
                let match = false;

                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].textContent.toLowerCase().includes(input)) {
                        match = true;
                        break;
                    }
                }

                if (match) {
                    rows[i].style.display = ""; // Show row
                    hasResults = true;
                } else {
                    rows[i].style.display = "none"; // Hide row
                }
            }

            // Show or hide "No results" message
            const noResults = document.getElementById("noResults");
            noResults.style.display = hasResults ? "none" : "block";
        }
        // Initial data load on page load
        window.onload = fetchData;
    </script>
