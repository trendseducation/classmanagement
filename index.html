<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --error-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --text-color: #495057;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 1000;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            overflow-y: auto;
            transform: translateX(-100%);
            backdrop-filter: blur(10px);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            font-size: 24px;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .sidebar .subtitle {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.7;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 22px;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            background: rgba(0, 0, 0, 0.05);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar .close-btn:hover {
            color: var(--error-color);
            background: rgba(247, 37, 133, 0.1);
            transform: rotate(90deg);
        }

        .menu-items {
            flex-grow: 1;
        }

        .sidebar .menu-item {
            padding: 15px 20px;
            margin: 8px 0;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .sidebar .menu-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
            transform: scaleY(0);
            transition: var(--transition);
            transform-origin: bottom;
        }

        .sidebar .menu-item:hover {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
        }

        .sidebar .menu-item:hover::before {
            transform: scaleY(1);
        }

        .sidebar .menu-item.active {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
            font-weight: 600;
        }

        .sidebar .menu-item.active::before {
            transform: scaleY(1);
        }

        .sidebar .menu-item i {
            margin-right: 12px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .sidebar-footer {
            text-align: center;
            padding-top: 20px;
            margin-top: auto;
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.6;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            min-height: 100vh;
            width: 100%;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #4361ee, #4cc9f0);
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: var(--dark-color);
            font-size: 24px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            font-size: 15px;
            transition: var(--transition);
            background-color: rgba(248, 249, 250, 0.7);
        }

        .input-field:focus {
            border-color: var(--primary-color);
            outline: none;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            opacity: 0.6;
            font-size: 18px;
        }

        .input-field:focus + .input-icon {
            color: var(--primary-color);
            opacity: 1;
        }

        .login-btn {
            background: linear-gradient(to right, #4361ee, #3f37c9);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            cursor: pointer;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .login-btn:hover {
            background: linear-gradient(to right, #3f37c9, #4361ee);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Popup and Spinner Styles */
        .popup {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark-color);
            color: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
            max-width: 90%;
            box-shadow: var(--box-shadow);
            animation: slideDown 0.3s ease-out;
        }

        .popup.success {
            background: var(--success-color);
        }

        .popup.error {
            background: var(--error-color);
        }

        .spinner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .spinner::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
        
        /* Success Popup Styles */
        .success-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 450px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            animation: fadeIn 0.4s ease-out;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
            animation: bounce 0.8s;
        }
        
        .success-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 10px;
        }
        
        .success-message {
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 25px;
            opacity: 0.8;
        }
        
        .passcode-container {
            margin: 25px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: inline-block;
        }
        
        .passcode-label {
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 8px;
            opacity: 0.7;
        }
        
        .passcode {
            font-family: 'Roboto Mono', monospace;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 3px;
            color: var(--dark-color);
            padding: 10px 20px;
            background: white;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            animation: reveal 1s forwards;
            opacity: 0;
        }
        
        .continue-btn {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .continue-btn:hover {
            background: linear-gradient(to right, #2E7D32, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .continue-btn:active {
            transform: translateY(0);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        @keyframes reveal {
            0% { opacity: 0; transform: translateY(15px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsiveness */
        @media (min-width: 993px) {
            .sidebar {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 280px;
            }
            
            .header-bar {
                display: none;
            }
            
            .sidebar .close-btn {
                display: none;
            }
            
            .sidebar-overlay {
                display: none;
            }
        }

        @media (max-width: 992px) {
            .header-bar {
                display: flex;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding-top: 80px;
            }

            .login-container {
                padding: 25px;
            }

            .success-popup {
                width: 85%;
                padding: 30px;
            }
            
            .success-icon {
                width: 70px;
                height: 70px;
                font-size: 35px;
            }
            
            .passcode {
                font-size: 24px;
            }
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
            }

            .success-popup {
                padding: 25px;
            }
        }

        /* Header Bar Styles */
        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(10px);
        }

        .header-bar.active {
            display: flex;
        }

        .header-bar .sidebar-toggle {
            position: absolute;
            left: 20px;
            background: transparent;
            border: none;
            font-size: 24px;
            color: var(--primary-color);
            cursor: pointer;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-bar .sidebar-toggle:hover {
            background: rgba(67, 97, 238, 0.1);
            transform: rotate(90deg);
        }

        .header-bar .header-label {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark-color);
        }
    </style>
</head>
<body>

   <!-- Header Bar for Mobile -->
<div class="header-bar" id="headerBar">
    <button class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>
    <div class="header-label">Login Portal</div>
</div>

<!-- Sidebar Overlay -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h2>Login Portal</h2>
        <div class="subtitle">Select your role to continue</div>
    </div>
    <div class="close-btn" id="closeSidebar">
        <i class="fas fa-times"></i>
    </div>
    
    <div class="menu-items">
        <div class="menu-item" onclick="selectLoginType('admin')" id="adminBtn">
            <i class="fas fa-user-shield"></i> Admin
        </div>
        <div class="menu-item" onclick="selectLoginType('student')" id="studentBtn">
            <i class="fas fa-user-graduate"></i> Student
        </div>
        <div class="menu-item" onclick="selectLoginType('teacher')" id="teacherBtn">
            <i class="fas fa-chalkboard-teacher"></i> Teacher
        </div>
        <div class="menu-item" onclick="selectLoginType('staff')" id="staffBtn">
            <i class="fas fa-user-tie"></i> Staff
        </div>
    </div>
    
    <div class="sidebar-footer">
        © 2025 Class Management Solution. All rights reserved.
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="login-container" id="loginContainer">
        <h2 id="loginTitle">Admin Login</h2>
        
        <div class="input-group">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="loginName" class="input-field" placeholder="Enter Admin Name">
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="loginPassword" class="input-field" placeholder="Enter Password">
        </div>
        
        <button class="login-btn" onclick="validateLogin()">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
    </div>
</div>

<!-- Popup and Spinner -->
<div id="popupMessage" class="popup"></div>
<div id="spinnerOverlay" class="spinner-overlay">
    <div class="spinner"></div>
</div>

<div id="successPopup" class="success-popup">
    <div class="success-icon">
        <i class="fas fa-check"></i>
    </div>
    <h2 class="success-title">Login Successful</h2>
    <p class="success-message">You have successfully logged in to the system</p>
    <div class="passcode-container">
        <div class="passcode-label">Your access passcode is</div>
        <div id="passcodeDisplay" class="passcode"></div>
    </div>
    <button class="continue-btn" id="continueBtn">
        <i class="fas fa-arrow-right"></i> Continue
    </button>
</div>

<script>
   // Minified configuration object
const config = {
    scriptUrl: "https://script.google.com/macros/s/AKfycbzPug7SnPC_SLFAHtTTvJYSyNOAF6ayfQGfzpHcUxe2CFfP2ihIROg7b4FMqwfS3OEJ/exec",
    spreadsheetId: "10YEaav-QEL19peIzut_fDol52cK1QTsxl449-oI9a74",
    sheetName: "Login_Portal",
    columns: {
        admin: { name: 1, password: 2, branch: 3 },
        student: { name: 5, password: 6, branch: 7 },
        teacher: { name: 9, password: 10, branch: 11 },
        staff: { name: 13, password: 14, branch: 15 }
    }
};

// Cache DOM elements
const domCache = {
    loginName: document.getElementById('loginName'),
    loginPassword: document.getElementById('loginPassword'),
    spinner: document.getElementById('spinnerOverlay'),
    loginTitle: document.getElementById('loginTitle'),
    popup: document.getElementById('popupMessage'),
    successPopup: document.getElementById('successPopup'),
    passcodeDisplay: document.getElementById('passcodeDisplay'),
    continueBtn: document.getElementById('continueBtn'),
    sidebar: document.getElementById('sidebar'),
    sidebarToggle: document.getElementById('sidebarToggle'),
    closeSidebar: document.getElementById('closeSidebar'),
    headerBar: document.getElementById('headerBar'),
    sidebarOverlay: document.getElementById('sidebarOverlay')
};

let currentLoginType = 'admin';
let isMobile = window.innerWidth <= 992;

// Initialize the header bar based on screen size
function initHeaderBar() {
    isMobile = window.innerWidth <= 992;
    if (isMobile) {
        domCache.headerBar.style.display = 'flex';
        domCache.sidebar.style.transform = 'translateX(-100%)';
        domCache.sidebar.classList.remove('active'); // Ensure sidebar is not active initially
    } else {
        domCache.headerBar.style.display = 'none';
        domCache.sidebar.style.transform = 'translateX(0)';
        domCache.sidebar.classList.add('active'); // Mark sidebar as active on desktop
    }
}

// Optimized selectLoginType function
function selectLoginType(role) {
    currentLoginType = role;
    const nameInput = domCache.loginName;
    
    // Reset fields
    nameInput.value = '';
    domCache.loginPassword.value = '';
    
    // Update active menu items
    document.querySelectorAll('.menu-item').forEach(item => {
        item.classList.toggle('active', item.id === `${role}Btn`);
    });
    
    // Update login form based on role
    const roleTitles = {
        admin: ['Admin Login', 'Enter Admin Name'],
        student: ['Student Login', 'Enter Student Name'],
        teacher: ['Teacher Login', 'Enter Teacher Name'],
        staff: ['Staff Login', 'Enter Staff Name']
    };
    
    domCache.loginTitle.textContent = roleTitles[role][0];
    nameInput.placeholder = roleTitles[role][1];
    
    // Close sidebar if on mobile
    if (isMobile) closeSidebar();
}

function toggleSidebar() {
    const wasActive = domCache.sidebar.classList.toggle('active');
    domCache.sidebarOverlay.classList.toggle('active', wasActive);
    document.body.style.overflow = wasActive ? 'hidden' : 'auto';
    
    // Sync transform with active state for mobile
    if (isMobile) {
        domCache.sidebar.style.transform = wasActive ? 'translateX(0)' : 'translateX(-100%)';
    }
}

function closeSidebar() {
    domCache.sidebar.classList.remove('active');
    domCache.sidebarOverlay.classList.remove('active');
    document.body.style.overflow = 'auto';
    
    // Ensure sidebar is translated off-screen on mobile when closed
    if (isMobile) {
        domCache.sidebar.style.transform = 'translateX(-100%)';
    }
}

// Event listeners for sidebar toggle
domCache.sidebarToggle.addEventListener('click', toggleSidebar);
domCache.closeSidebar.addEventListener('click', closeSidebar);
domCache.sidebarOverlay.addEventListener('click', closeSidebar);

// Add resize event listener to handle screen size changes
window.addEventListener('resize', () => {
    const newIsMobile = window.innerWidth <= 992;
    if (isMobile !== newIsMobile) {
        isMobile = newIsMobile;
        initHeaderBar();
    }
});

async function validateLogin() {
    const { loginName, loginPassword, spinner } = domCache;
    const name = loginName.value.trim();
    const password = loginPassword.value.trim();

    if (!name || !password) {
        showPopup('Please fill in all fields.', 'error');
        return;
    }

    try {
        spinner.style.display = "flex";
        const columnConfig = config.columns[currentLoginType];
        
        // Construct URL more efficiently
        const params = new URLSearchParams({
            action: 'validateLogin',
            name: name,
            password: password,
            spreadsheetId: config.spreadsheetId,
            sheetName: config.sheetName,
            nameCol: columnConfig.name,
            passwordCol: columnConfig.password,
            branchCol: columnConfig.branch
        });

        const loginResponse = await fetch(`${config.scriptUrl}?${params.toString()}`);
        const loginResult = await loginResponse.json();
        
        if (loginResult.status !== "success") {
            spinner.style.display = "none";
            showPopup(loginResult.message, "error");
            return;
        }

        // Fetch passcode
        const passcodeParams = new URLSearchParams({
            action: 'getPasscode',
            spreadsheetId: '1k7voQwSN-V2JvYtV_iWauCMQjTvculS8rwxtTkNnaUQ',
            sheetName: 'Passcode',
            cell: 'A2'
        });

        const passcodeResponse = await fetch(`${config.scriptUrl}?${passcodeParams.toString()}`);
        const passcodeResult = await passcodeResponse.json();
        spinner.style.display = "none";

        if (passcodeResult.status === "success") {
            domCache.passcodeDisplay.textContent = passcodeResult.value;
            domCache.successPopup.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Single event listener with cleanup
            const continueHandler = () => {
                domCache.successPopup.style.display = 'none';
                document.body.style.overflow = 'auto';
                handleSuccessfulLogin(name, loginResult.branch);
                domCache.continueBtn.removeEventListener('click', continueHandler);
            };
            
            domCache.continueBtn.addEventListener('click', continueHandler);
            
            // Auto-redirect
            setTimeout(() => {
                if (domCache.successPopup.style.display !== 'none') {
                    continueHandler();
                }
            }, 15000);
        } else {
            showPopup("Failed to retrieve passcode", "error");
        }
    } catch (error) {
        spinner.style.display = "none";
        showPopup("❌ Error connecting to server!", "error");
        console.error("Error:", error);
    }
}

function showPopup(message, type) {
    const { popup } = domCache;
    popup.textContent = message;
    popup.className = `popup ${type}`;
    popup.style.display = 'block';
    popup.style.opacity = '1';

    setTimeout(() => {
        popup.style.opacity = '0';
        setTimeout(() => {
            popup.style.display = 'none';
        }, 500);
    }, 3000);
}
