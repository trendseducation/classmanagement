	<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbz6RVG5KSLmZmcPfo0RXVzzcwvQqgLtYacYOcAzSsOLe6u5Qys2GQz4Tju5-f2oGKQ75g/exec";
  const form = document.forms["submit"];
  const progressCircle = document.querySelector(".progress-circle");

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    progressCircle.style.display = "block";

    var formData = new FormData(form);

    fetch(scriptURL, { method: "POST", body: formData })
      .then((response) => {
        progressCircle.style.display = "none";
        
        // Show success popup
        const successPopup = document.createElement("div");
        successPopup.style.position = "fixed";
        successPopup.style.top = "50%";
        successPopup.style.left = "50%";
        successPopup.style.transform = "translate(-50%, -50%)";
        successPopup.style.backgroundColor = "green";
        successPopup.style.color = "white";
        successPopup.style.padding = "20px";
        successPopup.style.borderRadius = "8px";
        successPopup.style.textAlign = "center";
        successPopup.style.fontSize = "16px";
        successPopup.style.animation = "fadeIn 1s ease";
        successPopup.innerHTML = "Submitted Successfully!";
        
        // Add the popup to the body
        document.body.appendChild(successPopup);

        // Close popup after 3 seconds
        setTimeout(() => {
          successPopup.style.animation = "fadeOut 1s ease";
          setTimeout(() => {
            successPopup.remove();
          }, 1000);
        }, 3000);

        // Reset the form after submission
        form.reset();
      })
      .catch((error) => {
        progressCircle.style.display = "none";
        swal("Error", "Something went wrong. Please try again!", "error");
      });
  });
  
  // Amount automatic Calculation Function
	
	             function calculateValues() {
            const amount1 = parseFloat(document.getElementById('amount-1').value) || 0;
            const amount2 = parseFloat(document.getElementById('amount-2').value) || 0;
            const amount3 = parseFloat(document.getElementById('amount-3').value) || 0;
			const amount4 = parseFloat(document.getElementById('amount-4').value) || 0;
			const amount5 = parseFloat(document.getElementById('amount-5').value) || 0;
			const totalFees = parseFloat(document.getElementById('Total_fees').value) || 0;

            const TotalfeesRec = amount1 + amount2 + amount3 + amount4 + amount5;
            const Bal_Fees = totalFees - TotalfeesRec;

            document.getElementById('TotalfeesRec').value = TotalfeesRec.toFixed(2);
            document.getElementById('Bal_Fees').value = Bal_Fees.toFixed(2);
        }
